<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
      div{
        border:2px solid #ccc;
        padding:20px;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      box1
      <div id="box2">
        box2
        <div id="box3">
          box3
          <button id="target">target</button>
        </div>
      </div>
    </div>
    <script>
       function $(node){
        return document.querySelector(node);
      }
      var box1 = $('#box1')
          box2 = $('#box2')
          box3 = $('#box3')
          target = $('#target');
      box1.addEventListener('click',function(){console.log('box1 click 冒泡')},false);
      box1.addEventListener('click',function(){console.log('box1 click 捕获')},true);
      box2.addEventListener('click',function(){console.log('box2 click 冒泡')},false);
      box2.addEventListener('click',function(e){
        //e.stopPropagation();
        console.log('box2 click 捕获')},true);   
      box3.addEventListener('click',function(){console.log('box3 click 冒泡')},false);
      box3.addEventListener('click',function(){console.log('box3 click 捕获')},true);
      target.addEventListener('click',function(){console.log('target click 冒泡')},false);  
      target.addEventListener('click',function(){console.log('target click 捕获')},true);
    </script>
  </body>
  </html>
