<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录|注册</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/font-awesome/css/fontawesome.css">
</head>
<body>
    <header>
        <a class="user-login"><i class="fas fa-user-circle"></i></a>
    </header>
    <main>
        <div class="flip-modal">
            <div class="modal-login">
                <a href="#" class="close">
                    <i class="far fa-plus" data-fa-transform="rotate-45"></i>
                </a>
                <div class="tabs">
                    <a class="login active" href="#">登录</a>
                    <a class="register" href="#">注册</a>
                </div>
                <div class="content">
                    <div class="errormsg"></div>
                    <form action="/login" method="post">
                        <div class="input-field">
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                        <div class="input-field">
                            <button type="submit">登录</button>
                        </div> 
                    </form>
                </div>  
            </div>
            <div class="modal-register">
                <div class="register">
                    <a href="#" class="close">
                        <i class="far fa-plus" data-fa-transform="rotate-45"></i>
                    </a>    
                    <div class="tabs">
                        <a class="login" href="#">登录</a>
                        <a class="register active" href="#">注册</a>
                    </div>
                    <div class="content">
                        <div class="errormsg"></div>
                        <form action="/register" method="post">
                            <div class="input-field">
                                <input type="text" name="username" placeholder="输入用户名">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password" placeholder="输入密码">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password2" placeholder="再次输入密码">
                            </div>
                            <div class="input-field">
                                    <button type="submit">注册</button>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
